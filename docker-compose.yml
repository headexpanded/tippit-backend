services:
  app:
    build:
      context: ./
      dockerfile: docker/app/app.dockerfile
    volumes:
      - type: bind
        source: ./
        target: /var/www
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
  web:
    build:
      context: ./
      dockerfile: docker/web/web.dockerfile
    volumes:
      - type: bind
        source: ./
        target: /var/www
    depends_on:
      - app
    ports:
      - "8080:80"
    networks:
      - app-network
